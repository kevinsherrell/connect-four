<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect Four!</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="player1 gameEnd">
    <h3 class="playerHeader player1Header"></h3>
    <h4 class="player1wins"></h4>
    <h4 class="player1losses"></h4>
</div>
<div class="gameContainer gameEnd">
    <img class="gameHeader" src="./images/header_logo.png" alt="">
</div>
<div class="player2 gameEnd">
    <h3 class="playerHeader player2Header"></h3>
    <h4 class="player2wins"></h4>
    <h4 class="player2losses"></h4>
</div>
<div class="gameOverModal">
    <img src="./images/header_logo.png" alt="">
    <div class="inputContainer">
        <h2 class="displayWinner"></h2>
        <button class="playAgain">Play Again!</button>
        <button class="endGameButton">End Game</button>
    </div>
</div>
<div class="startModal">
    <img src="./images/header_logo.png" alt="">
    <form class="inputContainer">
        <h2>Please Enter Your Name</h2>
        <input type="text" class="nameInput">
        <input type="submit" class="startButton">
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
